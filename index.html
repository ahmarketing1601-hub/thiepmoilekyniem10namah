<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp Online</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fbe7e7, #fff5e1);
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      width: 400px;
      height: 280px;
      perspective: 1200px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 1s;
    }

    .card.open .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .card-front {
      background: #fff;
    }

    .card-back {
      transform: rotateY(180deg);
      background: #fff;
    }

    .card-front img,
    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

  </style>
</head>
<body>
  <div class="card" onclick="this.classList.toggle('open')">
    <div class="card-inner">
      <div class="card-front">
        <img src="1.png" alt="Thiệp mời">
      </div>
      <div class="card-back">
        <img src="2.png" alt="Nội dung thiệp">
      </div>
    </div>
  </div>
</body>
</html>
